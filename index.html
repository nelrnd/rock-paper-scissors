<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer ></script>
</head>
<body>
<div class="container">
  <h1>Rock Paper Scissors</h1>

  <div id="score" class="hidden"></div>

  <p class="intro text-center">You are going to play the game of rock paper scissors against computer. The first to score 5 points wins the game. Good luck!</p>
  <button id="play" class="center">Start New Game</button>

  <div class="playerOptions hidden">
    <p class="label">Please select one of the following:</p>
    <button id="rock" class="playerOption">Rock</button>
    <button id="paper" class="playerOption">Paper</button>
    <button id="scissors" class="playerOption">Scissors</button>
  </div>
</div>
</body>
</script>
